         <section class="page-main main-block">
            <div class="main-block__container">

               <div class="main-block__select select">
                  <a class="select__link" href="#align-self-start" >align-self-start</a>
                  <a class="select__link" href="#align-self-end" >align-self-end</a>

                     </div>

                     </div>
                  </div> 
               </div>
               
               <div id="align-self-end" class="block">
                  <div class="block__row">   
                     <div class="block__column block__column--end">
                        <div class="block__item">1</div>
                     </div>
                     <div class="block__column block__column--end">
                        <div class="block__item">2</div>
                     </div>
                     <div class="block__column block__column--end">
                        <div class="block__item">3</div>
                     </div>
                     <div class="block__column block__column--end">
                        <div class="block__item">4</div>
                     </div>
                  </div>
               </div>

               <div id="align-self-center" class="block">
                  <div class="block__row">   
                     <div class="block__column block__column--center">
                        <div class="block__item">1</div>
                     </div>
                     <div class="block__column block__column--center">
                        <div class="block__item">2</div>
                     </div>
                     <div class="block__column block__column--center">
                        <div class="block__item">3</div>
                     </div>
                     <div class="block__column block__column--center">
                        <div class="block__item">4</div>
                     </div>
                  </div>

            </div>
