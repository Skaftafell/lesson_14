<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/flex-basis.css">
   <title>flex-basis</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__title">
               flex-basis
            </div>
         </div>
      </header>
      <main class="main">
         <section class="page-main main-block">
            <div class="main-block__container">

               <div class="main-block__select select">
                  <a class="select__link" href="#default" >default</a>
                  <a class="select__link" href="#pixels" >value in pixels</a>
                  <a class="select__link" href="#percent" >value in percent</a>
               </div>

               <div id="default" class="block">
                  <div class="block__row">   
                     <div class="block__column block__column--start">
                        <div class="block__item">1</div>
                     </div>
                     <div class="block__column block__column--start">
                        <div class="block__item">2 </div>
                     </div>
                     <div class="block__column block__column--start">
                        <div class="block__item">3</div>
                     </div>
                     <div class="block__column block__column--start">
                        <div class="block__item">4 </div>
                     </div>
                  </div> 
               </div>
               
               <div id="pixels" class="block">
                  <div class="block__row">   
                     <div class="block__column ">
                        <div class="block__item">1</div>
                     </div>
                     <div class="block__column block__column--2">
                        <div class="block__item">2 200px</div>
                     </div>
                     <div class="block__column ">
                        <div class="block__item">3</div>
                     </div>
                     <div class="block__column ">
                        <div class="block__item">4</div>
                     </div>
                  </div>
               </div>

               <div id="percent" class="block">
                  <div class="block__row">   
                     <div class="block__column block__column--start">
                        <div class="block__item">1</div>
                     </div>
                     <div class="block__column block__column--start">
                        <div class="block__item">2</div>
                     </div>
                     <div class="block__column block__column--start">
                        <div class="block__item">3</div>
                     </div>
                     <div class="block__column block__column--4start">
                        <div class="block__item">4 40 %</div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <footer class="footer"><p>
         <a href="http://jigsaw.w3.org/css-validator/check/referer">
             <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss"
                 alt="Правильний CSS!" >
         </a>
     </p>
              </footer>
   </div>
</body>
</html>
