<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/flex-direction.css">
   <title>flex-direction</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__title">
               flex-direction
            </div>
         </div>
      </header>
      <main class="main">
         <section class="page-main main-block">
            <div class="main-block__container">

               <div class="main-block__select select">
                  <a class="select__link" href="#flex-direction-row" >row</a>
                  <a class="select__link" href="#flex-direction-row-reverse" >row-reverse</a>
                  <a class="select__link" href="#flex-direction-column" >column</a>
                  <a class="select__link" href="#flex-direction-column-reverse" >column-reverse</a>
               </div>

               <div id="flex-direction-row" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
               <div id="flex-direction-row-reverse" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
               <div id="flex-direction-column" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
               <div id="flex-direction-column-reverse" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
            </div>
         </section>
      </main>

      <footer class="footer"><p>
         <a href="http://jigsaw.w3.org/css-validator/check/referer">
             <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss"
                 alt="Правильний CSS!" >
         </a>
     </p>
              </footer>
   </div>
</body>
</html>
