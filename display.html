<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/display.css">
   <title>display</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <h2 class="title">
            display
         </h2>
      </header>

      <main class="main">
         <div class="container"> 

            <div class="select">
               <a class="select__link" href="#display-block" >block</a>
               <a class="select__link" href="#display-flex" >flex</a>
               <a class="select__link" href="#display-inline-flex" >inline-flex;</a>
            </div>

            <div id="display-block" class="block">
               <div class="block__item">1</div>
               <div class="block__item">2</div>
               <div class="block__item">3</div>
               <div class="block__item">4</div>
            </div>
            <div id="display-flex" class="block">
               <div class="block__item">1</div>
               <div class="block__item">2</div>
               <div class="block__item">3</div>
               <div class="block__item">4</div>
            </div>
            <div id="display-inline-flex" class="block">
               <div class="block__item">1</div>
               <div class="block__item">2</div>
               <div class="block__item">3</div>
               <div class="block__item">4</div>
            </div>
           
         </div>
         
      </main>

      <footer class="footer">
         <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Правильний CSS!" />
            </a>
        </p>
                 
      </footer>
   </div>
