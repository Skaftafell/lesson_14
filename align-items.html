<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/align-items.css">
   <title>align-items</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__title">
               align-items
            </div>
         </div>
      </header>
      <main class="main">
         <section class="page-main main-block">
            <div class="main-block__container">

               <div class="main-block__select select">
                  <a class="select__link" href="#align-items-stretch" >stretch</a>
                  <a class="select__link" href="#align-items-flex-start" >flex-start</a>
                  <a class="select__link" href="#align-items-flex-end" >flex-end</a>
                  <a class="select__link" href="#align-items-center" >center</a>
                  <a class="select__link" href="#align-items-baseline" >baseline</a>
               </div>

               <div id="align-items-stretch" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
               <div id="align-items-flex-start" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
               <div id="align-items-flex-end" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
               <div id="align-items-center" class="block">
                  <div class="block__item">1</div>
                  <div class="block__item">2</div>
                  <div class="block__item">3</div>
                  <div class="block__item">4</div>
               </div>
               <div id="align-items-baseline" class="block">
                  <div class="block__column">
                     <div class="block__item block__item--1">1</div>
                  </div>
                  <div class="block__column">
                     <div class="block__item block__item--2">2</div>
                  </div>
                  <div class="block__column">
                     <div class="block__item block__item--3">3</div>
                  </div>
                  <div class="block__column">
                     <div class="block__item block__item--4">4</div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <footer class="footer"><p>
         <a href="http://jigsaw.w3.org/css-validator/check/referer">
             <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss"
                 alt="Правильний CSS!" >
         </a>
     </p>
              </footer>
   </div>
</body>
</html>
